name: Auto Commit

on:
  schedule:
    # Запускается каждый день в 00:00 UTC (можно изменить)
    - cron: '0 0 * * *'
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create commit if there are changes
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Auto-commit: $(date +'%Y-%m-%d %H:%M:%S')"
          git push

